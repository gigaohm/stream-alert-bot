pipeline:
  verify-flake:
    group: checks
    when:
      event: [ pull_request ]
    image: nixos/nix:2.21.1
    environment:
    - NIXPKGS_ALLOW_UNFREE=1
    commands:
    - nix --version
    - echo "experimental-features = nix-command flakes" >> /etc/nix/nix.conf
    - nix flake check path:.

  poetry-checks:
    group: checks 
    when:
      event: [ pull_request ]
      branch: main
    image: python:3.10
    commands:
    - python -V
    - pip install poetry
    - poetry config virtualenvs.create false
    - poetry install
    - poetry build
    - poetry run pytest
    - poetry run black --check --verbose .
    - poetry run mypy --pretty .

  verify-tag-version:
    group: checks
    when:
      event: [ tag ]
    image: alpine:3.18
    commands:
    - grep "version = \"${CI_COMMIT_TAG##v}\"" default.nix > /dev/null
    - grep "version = \"${CI_COMMIT_TAG##v}\"" pyproject.toml > /dev/null
